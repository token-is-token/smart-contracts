name: Deploy Testnet

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        default: '0g-testnet'
        type: choice
        options:
          - 0g-testnet

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: testnet
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Compile contracts
        run: npx hardhat compile
      - name: Deploy to testnet
        run: npx hardhat run scripts/deploy/deploy-all.ts --network ${{ github.event.inputs.network }}
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          OG_CHAIN_RPC_URL: ${{ secrets.OG_CHAIN_RPC_URL }}
      - name: Upload deployment record
        uses: actions/upload-artifact@v4
        with:
          name: deployment-record
          path: deployments/
